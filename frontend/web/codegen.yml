overwrite: true
schema: 'http://localhost:8000/api/graphql'
documents: 'src/lib/graphql/**/*.gql'

generates:
  src/lib/graphql/hooks.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - time:
        format: 'YYYY-MM-DD'
    config:
      addDocBlocks: false
  src/lib/graphql/types.ts:
    plugins:
      - 'typescript'
